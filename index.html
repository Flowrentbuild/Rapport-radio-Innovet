
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovet Tech - EquiScribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --color-entraide: #7A59E8;
        --color-entraide-light: #A38CF2;
        --color-accompagnement: #fff9e9;
        --color-securite: #0d0a0f;
        --color-innovation: #005243;
        --color-facilitation: #66BAA7;
        --color-accent: #E2C2FF;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--color-accompagnement);
        color: var(--color-securite);
        margin: 0;
      }

      h1, h2, h3, .font-lexend { 
        font-family: 'Lexend', sans-serif; 
      }

      .bg-halftone {
        background-image: radial-gradient(var(--color-entraide-light) 0.5px, transparent 0.5px);
        background-size: 10px 10px;
        opacity: 0.1;
      }

      .btn-esquisse {
        border-radius: 12px 25px 15px 20px / 20px 15px 25px 12px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-esquisse:hover {
        transform: translateY(-2px) rotate(-0.5deg);
        filter: brightness(1.1);
      }
      .btn-esquisse:active {
        transform: translateY(0) scale(0.98);
      }

      .card-esquisse {
        border: 2px solid var(--color-securite);
        border-radius: 20px 40px 25px 35px / 35px 25px 40px 20px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-entraide); border-radius: 10px; }
    </style>
